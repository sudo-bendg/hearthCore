services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        restart: unless-stopped
    
    time-service:
        build: ./timeService
        container_name: time-service
        expose:
            - "3000"
        restart: unless-stopped

    mongodb:
        image: mongo:latest
        container_name: mongodb
        ports:
            - "27017:27017"
        env_file:
            - ./mongodb.env
        volumes:
            - mongo_data:/data/db
        restart: unless-stopped

volumes:
    mongo_data:
